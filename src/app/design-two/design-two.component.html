<div class="editable-container" [dragula]='"first-bag"' [dragulaModel]='notesDataObjects?.data'>
    <app-editable *ngFor="let note of notesDataObjects?.data; let i = index; " 
    [innerHtml]="note.row"
    [isLastElement]="isLast()"
    (innerHtmlChange)="onInnerHtmlChange($event, i)"
    (addNoteEvent)="onAddNoteEvent(i)"
    (deleteNoteEvent)="onDeleteNoteEvent(i)"
    ></app-editable>
</div>

{{notesDataObjects | json}}
