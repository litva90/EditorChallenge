<div class="editable-container">
    <app-editable 
    *ngFor="let note of stringNotes?.data; let i = index" 
    [innerHtml]="stringNotes.data[i]"
    [isLastElement]="isLast()"
    (innerHtmlChange)="onInnerHtmlChange($event, i)"
    (addNoteEvent)="onAddNoteEvent(i)"
    (deleteNoteEvent)="onDeleteNoteEvent(i)"
    (addNoteEvent)="onAddNote(i)"
    ></app-editable>
</div>

<div class="preview">{{notesPreview | json}}</div>
